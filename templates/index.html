<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßÆ Advanced Math AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 6px;
    }

    .tab {
      flex: 1;
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-2px);
    }

    .tab:hover {
      color: white;
      transform: translateY(-1px);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: white;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      resize: vertical;
    }

    textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 140px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .loading {
      display: none;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .response {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 25px;
      color: white;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .graph-container {
      margin-top: 20px;
      text-align: center;
    }

    .graph {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .graph:hover {
      transform: scale(1.02);
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .visualization-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .control-group {
      flex: 1;
      min-width: 200px;
    }

    .control-group label {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .control-group input, .control-group select {
      width: 100%;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
    }

    .control-group select option {
      background: #333;
      color: white;
    }

    .examples {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .examples h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .example-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .example-btn {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .example-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
        margin: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .tabs {
        flex-direction: column;
      }

      .visualization-controls {
        flex-direction: column;
      }

      .control-group {
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="bg-particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1>üßÆ Advanced Math AI</h1>
      <p>Intelligent problem solving with dynamic visualizations</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="text">üí¨ Text Query</button>

      <button class="tab" data-tab="equation">üî¢ Equation Solver</button>

      </form>

      <div class="examples">

        <div class="example-buttons">
          <button class="example-btn" onclick="fillExample('What is the derivative of sin(x)?')">Derivative</button>
          <button class="example-btn" onclick="fillExample('Solve: x¬≤ - 5x + 6 = 0')">Quadratic</button>
          <button class="example-btn" onclick="fillExample('Explain the Pythagorean theorem')">Theorem</button>
          <button class="example-btn" onclick="fillExample('Find the integral of x¬≤')">Integration</button>

    <!-- Visualization Tab -->

        <div class="visualization-controls">

              <option value="rainbow">Rainbow</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn">üìà Generate Visualization</button>
      </form>

      <div class="examples">
        <h3>üìä Visualization Examples:</h3>
        <div class="example-buttons">
          <button class="example-btn" onclick="fillVisualization('sin(x)')">Sine Wave</button>
          <button class="example-btn" onclick="fillVisualization('x^2')">Parabola</button>
          <button class="example-btn" onclick="fillVisualization('log(x)')">Logarithm</button>
          <button class="example-btn" onclick="fillVisualization('x^3 - 3*x')">Cubic</button>
        </div>
      </div>
    </div>

    <!-- Equation Solver Tab -->
    <div class="tab-content" id="equation">
      <form id="equationForm">
        <div class="form-group">
          <label for="equationInput">Enter Equation to Solve:</label>
          <textarea
            name="equation"
            id="equationInput"
            rows="3"
            placeholder="e.g., x**2 - 5*x + 6, sin(x) - 0.5, x**3 - 2*x - 1"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn">‚ö° Solve Equation</button>
      </form>

      <div class="examples">
        <h3>üßÆ Equation Examples:</h3>
        <div class="example-buttons">
          <button class="example-btn" onclick="fillEquation('x**2 - 5*x + 6')">Quadratic</button>
          <button class="example-btn" onclick="fillEquation('sin(x) - 0.5')">Trigonometric</button>
          <button class="example-btn" onclick="fillEquation('exp(x) - 3')">Exponential</button>
          <button class="example-btn" onclick="fillEquation('x**3 - 2*x - 1')">Cubic</button>
        </div>
      </div>
    </div>

    <!-- PDF Analysis Tab -->
    <div class="tab-content" id="pdf">
      <form id="pdfForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="pdf">Upload PDF with Math Problems:</label>
          <input type="file" name="pdf" id="pdf" accept="application/pdf" required />
        </div>
        <button type="submit" class="btn">üìã Analyze PDF</button>
      </form>
    </div>

    <div class="loading" id="loading">
      <div>ü§ñ Processing your request...</div>
    </div>

    <div class="response" id="responseBox" style="display: none;"></div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Tab switching functionality
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Form elements
    const textForm = document.getElementById("textForm");
    const visualForm = document.getElementById("visualForm");
    const equationForm = document.getElementById("equationForm");
    const pdfForm = document.getElementById("pdfForm");
    const responseBox = document.getElementById("responseBox");
    const loading = document.getElementById("loading");

    // Mock API functions (replace with your actual backend)
    async function mockTextAPI(question) {
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      if (question.toLowerCase().includes('derivative')) {
        return {
          response: `The derivative of the function you asked about:\n\n‚Ä¢ For sin(x): d/dx[sin(x)] = cos(x)\n‚Ä¢ For x¬≤: d/dx[x¬≤] = 2x\n‚Ä¢ For polynomials: Use the power rule\n\nThe derivative represents the instantaneous rate of change of a function at any point.\n\nIs there anything else you'd like me to help you with? üòä`
        };
      } else if (question.toLowerCase().includes('quadratic')) {
        return {
          response: `Solving the quadratic equation x¬≤ - 5x + 6 = 0:\n\n‚Ä¢ Method 1: Factoring\n  x¬≤ - 5x + 6 = (x - 2)(x - 3) = 0\n  Therefore: x = 2 or x = 3\n\n‚Ä¢ Method 2: Quadratic formula\n  x = (5 ¬± ‚àö(25 - 24))/2 = (5 ¬± 1)/2\n  x = 3 or x = 2\n\nBoth methods give us the same solutions: x = 2 and x = 3\n\nIs there anything else you'd like me to help you with? üòä`
        };
      } else {
        return {
          response: `I understand you're asking about: "${question}"\n\nThis is a great math question! Here's my analysis:\n\n‚Ä¢ The problem involves mathematical concepts\n‚Ä¢ I can help break it down step by step\n‚Ä¢ Let me provide a detailed solution\n\nFor more specific help, please provide additional details about what aspect you'd like me to focus on.\n\nIs there anything else you'd like me to help you with? üòä`
        };
      }
    }

    async function generateVisualization(expression, type, xMin, xMax, color) {
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Create a simple visualization using Canvas
      const canvas = document.createElement('canvas');
      canvas.width = 600;
      canvas.height = 400;
      const ctx = canvas.getContext('2d');
      
      // Set background
      const gradient = ctx.createLinearGradient(0, 0, 600, 400);
      gradient.addColorStop(0, '#1a1a2e');
      gradient.addColorStop(1, '#16213e');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 600, 400);
      
      // Draw grid
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 20; i++) {
        ctx.beginPath();
        ctx.moveTo(i * 30, 0);
        ctx.lineTo(i * 30, 400);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(0, i * 20);
        ctx.lineTo(600, i * 20);
        ctx.stroke();
      }
      
      // Draw axes
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(300, 0);
      ctx.lineTo(300, 400);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(0, 200);
      ctx.lineTo(600, 200);
      ctx.stroke();
      
      // Draw function
      ctx.strokeStyle = color === 'blue' ? '#00d4ff' : 
                        color === 'red' ? '#ff6b6b' :
                        color === 'green' ? '#51cf66' :
                        color === 'purple' ? '#9775fa' : '#00d4ff';
      ctx.lineWidth = 3;
      ctx.beginPath();
      
      const steps = 600;
      const xRange = xMax - xMin;
      
      for (let i = 0; i < steps; i++) {
        const x = xMin + (i / steps) * xRange;
        let y;
        
        // Simple function evaluation
        if (expression.includes('sin')) {
          y = Math.sin(x);
        } else if (expression.includes('x^2')) {
          y = x * x;
        } else if (expression.includes('log')) {
          y = Math.log(Math.abs(x));
        } else if (expression.includes('x^3')) {
          y = x * x * x - 3 * x;
        } else {
          y = x; // default to linear
        }
        
        const canvasX = (i / steps) * 600;
        const canvasY = 200 - (y * 50); // Scale and flip Y
        
        if (i === 0) {
          ctx.moveTo(canvasX, canvasY);
        } else {
          ctx.lineTo(canvasX, canvasY);
        }
      }
      
      ctx.stroke();
      
      // Add title
      ctx.fillStyle = 'white';
      ctx.font = '20px Inter';
      ctx.textAlign = 'center';
      ctx.fillText(`Graph of ${expression}`, 300, 30);
      
      return canvas.toDataURL();
    }

    async function mockPDFAPI(file) {
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 3000));
      
      return {
        response: `PDF Analysis Complete! üìÑ\n\nI've analyzed your PDF and found several math problems:\n\n‚Ä¢ Algebraic equations to solve\n‚Ä¢ Geometric proofs to verify\n‚Ä¢ Calculus problems requiring integration\n‚Ä¢ Statistical data to analyze\n\nHere are the step-by-step solutions:\n\n1. Problem 1: [Detailed solution would appear here]\n2. Problem 2: [Detailed solution would appear here]\n3. Problem 3: [Detailed solution would appear here]\n\nAll problems have been solved with clear explanations and working steps.\n\nIs there anything else you'd like me to help you with? üòä`
      };
    }

    // Form submission handlers
    textForm.onsubmit = async function (e) {
      e.preventDefault();
      showLoading();
      
      const formData = new FormData(textForm);
      
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        
        if (res.ok) {
          showResponse(data);
        } else {
          showError(data.error || 'An error occurred while processing your request.');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
      }
    };

    visualForm.onsubmit = async function (e) {
      e.preventDefault();
      showLoading();
      
      const formData = {
        expression: document.getElementById('expression').value,
        graphType: document.getElementById('graphType').value,
        xMin: document.getElementById('xMin').value,
        xMax: document.getElementById('xMax').value,
        color: document.getElementById('color').value
      };
      
      try {
        const res = await fetch('/visualize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        
        if (res.ok) {
          showResponse(data);
        } else {
          showError(data.error || 'Unable to generate visualization.');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
      }
    };

    equationForm.onsubmit = async function (e) {
      e.preventDefault();
      showLoading();
      
      const formData = {
        equation: document.getElementById('equationInput').value
      };
      
      try {
        const res = await fetch('/solve-equation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        
        if (res.ok) {
          showResponse(data);
        } else {
          showError(data.error || 'Unable to solve equation.');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
      }
    };

    pdfForm.onsubmit = async function (e) {
      e.preventDefault();
      showLoading();
      
      const formData = new FormData(pdfForm);
      
      try {
        const res = await fetch('/ask-pdf', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        
        if (res.ok) {
          showResponse(data);
        } else {
          showError(data.error || 'Error processing PDF.');
        }
      } catch (error) {
        showError('Network error. Please check your connection and try again.');
      }
    };

    // Utility functions
    function showLoading() {
      responseBox.style.display = "none";
      loading.style.display = "block";
    }

    function showResponse(data) {
      loading.style.display = "none";
      responseBox.style.display = "block";
      responseBox.innerHTML = "";

      if (data.response) {
        const responseText = document.createElement('div');
        responseText.innerHTML = data.response.replace(/\n/g, '<br>');
        responseBox.appendChild(responseText);
      }

      if (data.graph) {
        const graphContainer = document.createElement('div');
        graphContainer.className = 'graph-container';
        const img = document.createElement('img');
        img.src = data.graph;
        img.alt = 'Generated visualization';
        img.className = 'graph';
        graphContainer.appendChild(img);
        responseBox.appendChild(graphContainer);
      }
      if (window.MathJax) {
        MathJax.typesetPromise([responseBox]);
      }
    }

    function showError(message) {
      loading.style.display = "none";
      responseBox.style.display = "block";
      responseBox.innerHTML = `<div class="error">‚ùå ${message}</div>`;
    }

    // Example functions
